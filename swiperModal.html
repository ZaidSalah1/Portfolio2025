<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

</head>

<body>
    <div class="showImgs" id="showImgs" style="display: none;">
        <div class="swiper" id="imageSwiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="img/projectsImgs/qTech imgs/d1.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="img/projectsImgs/qTech imgs/d2.png" alt="">
                </div>
                <div class="swiper-slide">
                    <img src="img/projectsImgs/qTech imgs/d3.png" alt="">
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
        </div>
    </div>

    <!-- Styles -->
    <style>
        .showImgs {
            display: none;
            position: fixed;
            inset: 0;
            z-index: 99999911111111111111111111111;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            /* top aligned for scroll */
            overflow-y: auto;
            /* allow vertical scroll */
        }

        .swiper-slide img {
            width: 100%;
            /* full width */
            height: auto;
            /* maintain aspect ratio */
            object-fit: unset;
            /* allow natural height */
        }
    </style>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script>
        let swiper;

        document.getElementById('showImgs').style.display = "flex";
        document.body.style.overflow = "hidden";

        if (!swiper) {
            swiper = new Swiper("#imageSwiper", {
                spaceBetween: 70,
                pagination: {
                    el: ".swiper-pagination",
                    type: "fraction",
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                touchAngle: 45, // allows vertical scrolling inside slides
            });
        } else {
            swiper.update();
        }

        function closeSwiperModal() {
            document.getElementById('showImgs').style.display = "none";
            document.body.style.overflow = "";
        }

        document.getElementById('showImgs').addEventListener('click', function (e) {
            if (e.target === this) {
                closeSwiperModal();
            }
        });
    </script>


</body>

</html>
