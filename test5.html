<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Project Modal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<section class="problem-solving">
  <h2>Problem Solving</h2>
  <p class="total">Total Problems Solved: <span id="total-count">0</span></p>

  <div class="stats">
    <div class="stat easy">
      <h3>Easy</h3>
      <p class="count" data-count="55">0</p>
    </div>
    <div class="stat medium">
      <h3>Medium</h3>
      <p class="count" data-count="11">0</p>
    </div>
    <div class="stat hard">
      <h3>Hard</h3>
      <p class="count" data-count="6">0</p>
    </div>
  </div>
</section>

<style>
  .problem-solving {
  background: #fdfdfd;
  padding: 2rem;
  max-width: 600px;
  margin: 2rem auto;
  border-radius: 16px;
  box-shadow: 0 0 15px rgba(0,0,0,0.1);
  font-family: 'Segoe UI', sans-serif;
  text-align: center;
}

.problem-solving h2 {
  font-size: 2rem;
  margin-bottom: 1rem;
}

.total {
  font-size: 1.2rem;
  margin-bottom: 2rem;
}

.stats {
  display: flex;
  justify-content: space-around;
}

.stat {
  background: #fff;
  border-radius: 12px;
  padding: 1rem;
  width: 100px;
  transition: transform 0.3s;
}

.stat:hover {
  transform: translateY(-5px);
}

.stat h3 {
  margin: 0.5rem 0;
}

.easy {
  border: 2px solid #4caf50;
  color: #4caf50;
}

.medium {
  border: 2px solid #ff9800;
  color: #ff9800;
}

.hard {
  border: 2px solid #f44336;
  color: #f44336;
}

.count {
  font-size: 1.8rem;
  font-weight: bold;
}

</style>

<script>
  // Animate counter
const counters = document.querySelectorAll('.count');
const totalCount = document.getElementById('total-count');

let total = 0;

counters.forEach(counter => {
  const updateCount = () => {
    const target = +counter.getAttribute('data-count');
    const current = +counter.innerText;
    const increment = Math.ceil(target / 30);

    if (current < target) {
      counter.innerText = current + increment;
      setTimeout(updateCount, 20);
    } else {
      counter.innerText = target;
      total += target;
      totalCount.innerText = total;
    }
  };

  updateCount();
});

</script>
  <script src="script.js"></script>
</body>
</html>
